version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models      # persist downloaded model weights
      - ./.env:/app/.env:ro       # inject environment
    environment:
      - DEVICE=cpu                # change to "cuda" for GPU container
      - USE_FP16=false
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

